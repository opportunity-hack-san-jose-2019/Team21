<html lang="en">
<head>

 </head>
 <body>
   <header id="showcase">
     <h1 class="txt-1">ClassUp</h1>
     <div id="my-signin2"></div>
     <p>Functionality made simple. The goal is to offer a fast, convenient solution to transfering data out of Google
       Classroom. Teachers can safely login to the website for an automatic download of a .csv file of their class.
     <img src = "logo.png" width="150" height = "150"
         alt = "ClassUp Logo" />
     </p>
     <div style = "position:relative; right:630px; top:25px;">
      <a href="https://github.com/opportunity-hack-san-jose-2019/Team21">
        <img border="0" alt="Git" src="github.png" width="70" height="">
      </a>
    </div>
</script>
     <script>
       function onSuccess(googleUser) {
         console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
         window.open('https://classroom.google.com/querysubmissioncsv?r=%5B%5B100%5D%2C%5Bnull%2Cnull%2Cnull%2Cnull%2Cnull%2Ctrue%2Ctrue%2Ctrue%5D%2C%5Bnull%2C%5B%5D%2C%5B%5D%2C%5B%5D%2C%5B%5B%2233533282801%22%5D%5D%5D%2C%5B0%2C1%5D%5D&authuser=-1', '_blank');
       }
       function onFailure(error) {
         console.log(error);
       }
       function renderButton() {
         gapi.signin2.render('my-signin2', {
           'scope': 'profile email',
           'width': 240,
           'height': 50,
           'longtitle': true,
           'theme': 'dark',
           'onsuccess': onSuccess,
           'onfailure': onFailure
         });
       }
     </script>

     <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
   </header>
 </body>
 </html>
